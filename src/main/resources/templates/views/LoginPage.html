<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/authLayout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Form</title>
    <meta charset="UTF-8">

    <th:block layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/assets/web/css/login.css}">
        <link rel="stylesheet" th:href="@{/assets/web/css/loading.css}">
    </th:block>

    <style>
        .invalid, .was-validated .form-control:invalid {
            background-image: none !important;
        }

        .form-control.is-valid, .was-validated .form-control:valid {
            background-image: none !important;
        }

        .password-label {
            display: flex;
            align-items: center;
        }

        .password-label .spacer {
            flex-grow: 1;
        }

        .password-label input[type="checkbox"] {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="authentication-bg min-vh-100">
        <div class="bg-overlay bg-light"></div>
        <div class="container">
            <div class="d-flex flex-column min-vh-100 px-3 pt-4">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-lg-6 col-xl-5">

                        <div class="card">
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <img th:src="@{assets/images/cp_logo.png}" style="height: 50px;"/>
                                </div>
                                <div class="text-center mt-3">
                                    <h5>Welcome Back !</h5>
                                    <p class="text-muted">Sign in to continue.</p>
                                </div>
                                <div class="p-2 mt-3">
                                    <form class="need-novalidate-login" novalidate>
                                        <div class="mb-3 position-relative">
                                            <label class="form-label" for="txtIdCard">ID Card</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                                                <input type="text" class="form-control" id="txtIdCard" required
                                                       placeholder="Enter ID">
                                                <div class="invalid-feedback">
                                                    Please enter your ID card.
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mt-3">
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="fa-solid fa-lock"></i>
                                                </span>
                                                <input type="password" class="form-control" id="txtPassword" required
                                                       placeholder="Enter Password">
                                                <span class="input-group-text" id="togglePassword">
                                                    <i class="fa-solid fa-eye"></i>
                                                </span>
                                                <div class="invalid-feedback">
                                                    Please enter your password.
                                                </div>
                                            </div>
                                        </div>


                                        <div class="mt-3">
                                            <button class="btn btn-primary w-100 waves-effect waves-light"
                                                    type="submit">Log In
                                            </button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>

                    </div><!-- end col -->
                </div><!-- end row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center p-4">
                            <p>
                                Â©
                                <script>document.write(new Date().getFullYear())</script>
                                - CPBank
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div><!-- end container -->
    </div>
</th:block>

<th:block layout:fragment="scripts">

    <script th:src="@{/assets/web/js/loading.js}"></script>
    <script th:inline="javascript">
        $(document).ready(function () {

        });


        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('txtPassword');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });


        // Hold screen to validation
        var form = document.getElementsByClassName('need-novalidate-login');
        var validation = Array.prototype.filter.call(form, function (forms) {
            forms.addEventListener('submit', function (event) {
                if (forms.checkValidity() === false) {
                    event.preventDefault();

                } else {
                    event.preventDefault();

                    var IDCARD = $('#txtIdCard').val();
                    var PASSWORD = $('#txtPassword').val();

                    var json = {
                        id_card: IDCARD,
                        password: PASSWORD
                    };

                    showLoading();
                    $.ajax({
                        type: "POST",
                        url: "api/v1/auth/check-login",
                        contentType: 'application/json',
                        dataType: 'json',
                        data: JSON.stringify(json),
                        success: function (response) {
                            console.log(response)
                            if (response.ErrCode === 0) {
                                hideLoading();
                                window.location.href = "/OpenAcct/register-by-staff";
                                // window.location.href = "/register-by-staff";
                            } else if (response.ErrCode === 1) {
                                hideLoading();
                                Swal.fire({
                                    title: "Failed..!",
                                    text: response.ErrMsg,
                                    icon: "error",
                                    showConfirmButton: true,
                                    timer: 12000,
                                    timerProgressBar: true
                                });
                            } else if (response.ErrCode === 2) {
                                hideLoading();
                                window.location.href = "/OpenAcct/change-password";
                                // window.location.href = "/change-password";
                            } else if (response.ErrCode === 3) {
                                hideLoading();
                                window.location.href = "/OpenAcct/expired-password";
                                // window.location.href = "/expired-password";
                            } else {
                                hideLoading();
                                Swal.fire({
                                    title: "Failed..!",
                                    text: response.ErrMsg,
                                    icon: "error",
                                    showConfirmButton: true,
                                    timer: 12000,
                                    timerProgressBar: true
                                });
                            }
                        },
                        error: function (xhr, status, error) {
                            hideLoading();
                            Swal.fire({
                                title: "Failed..!",
                                html: "An error occurred please try again later",
                                icon: "error",
                                showConfirmButton: true,
                                timer: 12000,
                                timerProgressBar: true
                            });
                        },
                    });
                }
                forms.classList.add('was-validated');
            }, false);
        });
    </script>
</th:block>
</body>

</html>

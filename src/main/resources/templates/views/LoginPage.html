

<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_default}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Form</title>
    <meta charset="UTF-8">

    <th:block layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/assets/web/css/login.css}">
    </th:block>
    <style>

    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container mt-3">
        <div class="row justify-content-center" >
            <div class="col-sm-6" style="background-color: #f6f6f6; padding-bottom: 20px; padding: 20px; border-radius: 20px; ">
                <div style="display:flex">
                    <div>
                        <img th:src="@{/assets/images/logo_title_top.png}" style="width: 250px;" />
                    </div>
                </div>
                <div style="margin-bottom:20px">
                    <div class="txtTitle" style="margin-top:60px;">Welcome back,</div>
                    <div class="txtTitle">LOGIN</div>
                </div>
                <form class="need-validate" novalidate>
                    <div class="row">
                        <div class="col-12">
                            <label for="txtIdCard" class="form-label">ID Card</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" id="txtIdCard" placeholder="ID Card" required>
                                <div class="invalid-feedback">The ID Card field is required.</div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="txtPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                                <input type="password" class="form-control" id="txtPassword" placeholder="Password" required>
                                <div class="invalid-feedback">This password field is required.</div>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <button id="btnSubmit" type="submit" class="cssbuttons-io-button mt-4" style="width: 150px;">
                            Login
                            <div class="icon">
                                <svg
                                        height="24"
                                        viewBox="0 0 24 24"
                                        width="24"
                                        xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                                    <path
                                            d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                            fill="currentColor"
                                    ></path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="scripts">
    <script th:src="@{/assets/web/js/login-page.js}"></script>
    <script th:inline="javascript">
    </script>
</th:block>
</body>

</html>

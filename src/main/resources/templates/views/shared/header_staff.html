<div class="navbar-header">
    <div class="d-flex">
        <!-- LOGO -->
        <div class="navbar-brand-box">
            <a href="index.html" class="logo logo-dark">
                <span class="logo-sm">
                    <img th:src="@{assets/cpbank/images/cp_logo.png}" alt="" height="30">
                </span>
                <span class="logo-lg">
                    <img th:src="@{assets/cpbank/images/cp_logo.png}" alt="" height="30">
                </span>
            </a>
        </div>
    </div>

    <div class="d-flex">
        <div class="dropdown d-inline-block language-switch ms-2">
            <button type="button" class="btn header-item" data-bs-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false" id="language-btn">
                <!-- Initially set to Khmer flag -->
                <img id="current-lang-flag" class="header-lang-img" th:src="@{assets/cpbank/icon/cambodia-flag.png}"
                     alt="Header Language"
                     height="35">
            </button>
            <div class="dropdown-menu dropdown-menu-end">
                <a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="en"
                   onclick="changeLanguage('en')">
                    <img th:src="@{assets/cpbank/icon/us-flag.png}" alt="English" class="me-1" height="35">
                    <span class="align-middle">English</span>
                </a>

                <a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="kh"
                   onclick="changeLanguage('kh')">
                    <img th:src="@{assets/cpbank/icon/cambodia-flag.png}" alt="Khmer" class="me-1" height="35">
                    <span class="align-middle">Khmer</span>
                </a>
            </div>
        </div>

        <div class="dropdown d-inline-block">
            <button type="button" class="btn header-item user text-start d-flex align-items-center"
                    id="page-header-user-dropdown"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="rounded-circle header-profile-user" th:src="@{assets/cpbank/icon/profile.png}"
                     alt="Header Avatar">
                <span class="d-none d-xl-inline-block ms-2 fw-medium font-size-15"
                      th:text="${session.FullName} ?: 'Guest'">Kroes Soda</span>
            </button>
            <div class="dropdown-menu dropdown-menu-end pt-0">
                <div class="p-3 border-bottom">
                    <h6 class="mb-0">Welcome ðŸ‘‹</h6>
                </div>
                <a class="dropdown-item" href="#"><i
                        class="mdi mdi-account-circle text-muted font-size-16 align-middle me-2"></i>
                    <span class="align-middle" th:text="${session.FullName}"></span>
                </a>
                <a class="dropdown-item" href="#"><i
                        class="mdi mdi-message-text-outline text-muted font-size-16 align-middle me-2"></i>
                    <span class="align-middle" th:text="${session.IsLoginCode}"></span>
                </a>
                <a class="dropdown-item" href="#"><i
                        class="mdi mdi-lifebuoy text-muted font-size-16 align-middle me-2"></i>
                    <span class="align-middle" th:text="${session.Branch}"></span>
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" th:href="@{/sign-out}"><i
                        class="mdi mdi-logout text-muted font-size-16 align-middle me-2"></i>
                    <span class="align-middle">Logout</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/_customerLayout}"
      xmlns="http://www.w3.org/1999/html" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <th:block layout:fragment="styles">
    </th:block>
    <style>
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="card" style="background-color: white">
                <div class="card-body">
                    <div class="row">
                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="card">
                                <div class="card-body" style="background-color: #dcf1fd; border-radius: 10px;">
                                    <a th:href="@{/register-by-staff}">
                                        <div class="card border-left-success shadow h-100 py-2">
                                            <div class="card-body">
                                                <div class="row no-gutters align-items-center" style="height: 80px;">
                                                    <div class="col mr-2">
                                                        <div class="text-2xs font-weight-bold text-success text-uppercase mb-1" th:text="#{register.openAccountByStaff}">

                                                        </div>
                                                    </div>
                                                    <div class="col-auto">
                                                        <img src="/assets/cpbank/icon/staff.png" alt="Staff Icon" style="width: 50px; height: 50px"/></div>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="card">
                                <div class="card-body" style="background-color: #dcf1fd; border-radius: 10px;">
                                    <a th:href="@{/register-by-customer}">
                                        <div class="card border-left-success shadow h-100 py-2">
                                            <div class="card-body">
                                                <div class="row no-gutters align-items-center" style="height: 80px;">
                                                    <div class="col mr-2">
                                                        <div class="text-2xs font-weight-bold text-success text-uppercase mb-1" th:text="#{register.openAccountByCustomer}">
                                                        </div>
                                                    </div>
                                                    <div class="col-auto">
                                                        <img th:src="@{/assets/cpbank/icon/customer.png}" alt="Customer Icon" style="width: 50px; height: 50px"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        let currentLang = null;
        $(document).ready(function () {

            // Initialize language from localStorage or default to 'kh'
            currentLang = localStorage.getItem('selectedLang') || 'kh';

            // Apply the initial language
            updateLanguageDisplay(currentLang);

        });


        // Function to change language
        function changeLanguage(lang) {
            // Check if the selected language is different from the current language
            if (lang === localStorage.getItem('selectedLang')) {
                return;  // Exit if the selected language is the same as the current one
            }

            // Store the selected language in localStorage
            localStorage.setItem('selectedLang', lang);

            // Update the display immediately
            updateLanguageDisplay(lang);

            // Make an AJAX request to change the language on the server side
            $.ajax({
                url: '/change-language',  // Your backend endpoint for changing language
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({lang: lang}),  // Send selected language
                success: function (response) {
                    console.log('Language changed to: ', response.lang);
                    // Optionally, reload or refresh the page to apply the language change
                    location.reload();
                },
                error: function (xhr, status, error) {
                    console.error('Error changing language:', error);
                }
            });
        }

        // Helper function to update language display elements
        function updateLanguageDisplay(lang) {
            var flagImage = document.getElementById('current-lang-flag');

            // Update the flag image based on the selected language
            if (lang === 'en') {
                flagImage.src = '/assets/cpbank/icon/us-flag.png';  // English flag
            } else if (lang === 'kh') {
                flagImage.src = '/assets/cpbank/icon/cambodia-flag.png';  // Khmer flag
            }
        }
    </script>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="messages(message, statusCode)">
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${statusCode=='200'}">
            <h5 th:text="#{register.message.success}">Successfully..! </h5><span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-info alert-dismissible fade show" role="alert" th:if="${statusCode=='302'}">
            <h5 th:text="#{register.message.exist}">Already Existed..! </h5><span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${statusCode=='500'}">
            <h5 th:text="#{register.message.error}">Failed..! </h5><span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</body>
</html>
